<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<ul th:each="album : ${albums}">
    <li th:text="'Title: ' + ${album.title}"></li>
    <li th:text="'Artist: ' + ${album.artist}"></li>
    <li th:text="'Song Count: ' + ${album.songCount}"></li>
    <li th:text="'Length: ' + ${album.length} +'sec'"></li>
    <img th:src="'image url:' + ${album.imageUrl}" alt="albume image"/>
</ul>
</body>
</html>
